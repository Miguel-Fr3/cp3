<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <div class="form-check-claro">
        <h1>Formulário de Cadastro</h1>
    </div>

    <div class="form-check-claro">
    <form id="registration">

        <div class="form-check-claro">
            <input type="checkbox" class="checkbox" id="form-check-claro" />
            <label class="label" for="check">
              <div class="ball"></div>
            </label>
       </div>

        <div class="form-check-claro">
            <label for="firstName">Primeiro Nome:</label>
            <input type="text" id="firstName" required minlength="5"> 
        <div class="form-check-claro">
            <label for="email">Email:</label>
            <input type="email" id="email" required minlength="5" pattern="[^@]+@[^@]+.[a-zA-Z]{2,}">
        </div>
        <div class="form-check-claro">
            <label for="password">Senha:</label>
            <input type="password" id="password" required minlength="6" maxlength="8">
        </div>
        <div class="form-check-claro">
            <label for="confirmPassword">Confirmação de Senha:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <div class="register">
            <input type="submit" value="Cadastrar">
        </div>


    </form>
    </div>
</body>
</html>
