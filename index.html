<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="./css/index-dark.css">
    <script src="./js/cp3.js" defer></script>
</head>
<body class="">
    <div class="form-check">
        <h1>Formulário de Cadastro</h1>
    </div>

    <div  class="form-check">
    <form class="form" id="registration">

        <div>
            <input type="checkbox" class="checkbox" id="check" />
            <label class="label" for="check">
              <div class="ball"></div>
            </label>
       </div>

        <div class="form-check">
            <label for="firstName" class="">Primeiro Nome:</label>
            <input type="text" id="firstName" required minlength="5"> 
        </div>
        <div class="form-check">
            <label for="lastName" class="">Sobrenome:</label>
            <input type="text" id="lastName" required minlength="5">
        </div>
        <div class="form-check">
            <label for="email" class="">Email:</label>
            <input type="email" id="email" required minlength="5" pattern="[^@]+@[^@]+.[a-zA-Z]{2,}">
        </div>
        <div class="form-check">
            <label for="password" class="">Senha:</label>
            <input type="password" id="password" required minlength="6" maxlength="8">
        </div>
        <div class="form-check">
            <label for="confirmPassword" class="">Confirmação de Senha:</label>
            <input type="password" id="confirmPassword" required>
        </div>
        <div class="register">
            <input type="submit" value="Cadastrar" class="">
        </div>


    </form>
    </div>
</body>
</html>
